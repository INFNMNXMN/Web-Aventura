<html>

    <body>
      
        
        
        
        <u></u> 
        <div>
            <header>
                <h1><Benvingut a la teva aventura, llegeix i disfruta!></Benvingut> </h1>
            </header>
            <u> </u>
                
                <main>
                    <div>
                        <h1>Benvingut a la teva aventura, llegeix i disfruta!</h1>
                    </div>
                    
                    <button class="button" onclick="reinici()">Reiniciar</button>
                            
                   
                    <section style="background-color:rgb(184, 175, 175); padding: 20%;text-align:center;font-size:x-large;color:white;border-radius: 10px;" ><p class="text" ></p><div id="HIST"></div></section>
                    <div>
                        <div id="PAG" style="text-align: center;"></div>
                        <button class="button"  id="buttY" onclick="ferSi()">Sí</button>
                        <button class="button"  id="buttN" onclick="ferNo()">No</button>
                        
                    </div>
                </main>
                <script> 
                
            const historia = [];
              historia[0]="Bienvenido al cuestionario para conocer la viabilidad de su nueva hipoteca, pulse sí";
              historia[1]="¿Puede aportar un mínimo del 30% del valor de compra-venta de la finca a adquirir?";
              historia[2]="¿La cuota de la hipoteca és igual o inferior al 30% de sus ingresos netos"
              historia[3]="Existe la posibilidad de incorporar a otro titular en la operación hipotecaria";
              historia[4]="Lamento comunicar que en estos términos, la operación no es viable";
              historia[5]="Perfecto, puede aportar la documentación para la realización del estudio";
              historia[6]="Cuestionario finalizado";
              document.getElementById("HIST").innerHTML = "Bienvenido al cuestionario para conocer la viabilidad de su nueva hipoteca, pulse sí";
            let pagina = 0;
            let text = document.querySelector('.text');
            text.textContent = historia[pagina].text;
            
            

            function ferSi() {
                if (pagina==1){
                    pagina = 2  ;
                    text.textContent = historia[pagina].text;
                    document.getElementById("PAG").innerHTML = "Pantalla cuestionario " + pagina;
                    document.getElementById("HIST").innerHTML = historia[pagina];

                }else if(pagina==2||pagina==3){
                    pagina = 5;
                    text.textContent = historia[pagina].text;
                    document.getElementById("PAG").innerHTML = "Pantalla cuestionario " + pagina;
                    document.getElementById("HIST").innerHTML = historia[pagina];
                    document.getElementById("buttY").style.display ='none';
                    document.getElementById("buttN").style.display ='none';
                }else{
                    pagina = pagina + 1;
                    text.textContent = historia[pagina].text;
                    document.getElementById("PAG").innerHTML = "Pantalla cuestionario " + pagina;
                    document.getElementById("HIST").innerHTML = historia[pagina];
                }
            }
            /*function ferNo() {
                pagina = pagina - 1;
                text.textContent = historia[pagina].text;
                 document.getElementById("PAG").innerHTML = "Pantalla cuestionario " + pagina;
                document.getElementById("HIST").innerHTML = historia[pagina];
            }*/
            /*Ejemplo de si en una pregunta en concreto volvemos a 0 y ocultamos el boton Si y No*/
            function ferNo() {
                if (pagina == 1||pagina == 3){
                    pagina = 4;
                    text.textContent = historia[pagina].text;
                    document.getElementById("PAG").innerHTML = "Pantalla cuestionario " + pagina;
                    document.getElementById("HIST").innerHTML = historia[pagina];
                    document.getElementById("buttY").style.display ='none';
                    document.getElementById("buttN").style.display ='none';
                }else if (pagina == 2){
                    pagina = 3;
                    text.textContent = historia[pagina].text;
                    document.getElementById("PAG").innerHTML = "Pantalla cuestionario " + pagina;
                    document.getElementById("HIST").innerHTML = historia[pagina];
                    
                }else{
                    pagina = pagina - 1;
                    text.textContent = historia[pagina].text;
                    document.getElementById("PAG").innerHTML = "Pantalla cuestionario " + pagina;
                    document.getElementById("HIST").innerHTML = historia[pagina];
                }
                
             
            }
            function reinici() {
                pagina = 0;
                text.textContent = historia[pagina].text;
                document.getElementById("HIST").innerHTML = historia[0];
                document.getElementById("buttY").style.display ='inline';
                document.getElementById("buttN").style.display ='inline';
            }
                </script>
            <u></u>
        </div>
           
    </body>
