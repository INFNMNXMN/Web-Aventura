<html>

    <body>
      
        
        
        
        <u></u> 
        <div>
            <header>
                <h1><Benvingut a la teva aventura, llegeix i disfruta!></Benvingut> </h1>
            </header>
            <u> </u>
                
                <main>
                    <div>
                        <h1>Benvingut a la teva aventura, llegeix i disfruta!</h1>
                    </div>
                    
                    <button class="button" onclick="reinici()">Reiniciar</button><div id="PAG"></div>
                            
                   
                    <section style="background-color:rgb(184, 175, 175);padding:2em;text-align: center;font-size:x-large;color:white;" ><p class="text" ></p><div id="HIST"></div></section>
                    <div style="align-self: center;">
                        <button class="button"  id="buttY" onclick="ferSi()">SÃ­</button>
                        <button class="button"  id="buttN" onclick="ferNo()">No</button>
                        
                    </div>
                </main>
                <script> 
                
            const historia = [];
              historia[0]="Wellcome al cuestionario";
              historia[1]="respuesta 1, pregunta 2";
              historia[2]="respuesta 2, pregunta 3";
              historia[3]="respuesta 3, pregunta 4";
              historia[4]="respuesta 4, pregunta 5";
              historia[5]="respuesta 5, pregunta 6";
              historia[6]="respuesta 6, pregunta 7";
              historia[7]="respuesta 7, pregunta 8";
              historia[8]="Cuestionario finalizado";
              document.getElementById("HIST").innerHTML = "Wellcome al cuestionario";
            let pagina = 0;
            let text = document.querySelector('.text');
            text.textContent = historia[pagina].text;
            
            

            function ferSi() {
                pagina = pagina + 1;
                text.textContent = historia[pagina].text;
                document.getElementById("PAG").innerHTML = "Pantalla cuestionario " + pagina;
                document.getElementById("HIST").innerHTML = historia[pagina];
            }
            /*function ferNo() {
                pagina = pagina - 1;
                text.textContent = historia[pagina].text;
                 document.getElementById("PAG").innerHTML = "Pantalla cuestionario " + pagina;
                document.getElementById("HIST").innerHTML = historia[pagina];
            }*/
            /*Ejemplo de si en una pregunta en concreto volvemos a 0 y ocultamos el boton Si y No*/
            function ferNo() {
                if (pagina==5){
                    pagina = 0;
                    text.textContent = historia[pagina].text;
                    document.getElementById("PAG").innerHTML = "Pantalla cuestionario " + pagina;
                    document.getElementById("HIST").innerHTML = "No se puede continuar con el cuestionario";
                    document.getElementById("buttY").style.display ='none';
                    document.getElementById("buttN").style.display ='none';
                }else{
                    pagina = pagina - 1;
                    text.textContent = historia[pagina].text;
                    document.getElementById("PAG").innerHTML = "Pantalla cuestionario " + pagina;
                    document.getElementById("HIST").innerHTML = historia[pagina];
                }
                
             
            }
            function reinici() {
                pagina = 0;
                text.textContent = historia[pagina].text;
                document.getElementById("HIST").innerHTML = historia[0];
                document.getElementById("buttY").style.display ='inline';
                document.getElementById("buttN").style.display ='inline';
            }
                </script>
            <u></u>
        </div>
           
    </body>
